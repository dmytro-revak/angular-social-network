<div class="ui middle aligned center aligned column grid">
    <form class="ui six wide column massive form blue login-form">
        <div class="field" ng-class="{'error-field': login.isLoginIncorrect}">
            <label class="login-form__label">Login</label>
            <input type="text" name="login" placeholder="Login" ng-model="login.login">
        </div>
        <div class="field" ng-class="{'error-field': login.isPasswordIncorrect}">
            <label class="login-form__label">Password</label>
            <input type="password" name="password" placeholder="Password" ng-model="login.password">
        </div>
        <button class="ui big positive button" type="button" ng-click="login.verifyUser()">Sign In</button>
        <button class="ui big secondary button" type="button">Register</button>
    </form>
</div>
